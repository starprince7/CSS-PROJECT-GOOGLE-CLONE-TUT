<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Google icons import -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Font Awesome Here!!! -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <!-- My custom style sheet -->
    <link rel="stylesheet" href="/index.css" />
    <title>Google clone CSS DESIGN</title>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="links-text">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
      </div>

      <div class="links-icons">
        <i class="material-icons">view list</i>
        <span class="circle">P</span>
      </div>
    </div>

    <!-- Search Input section -->
    <div class="search-section">
      <div>
        <!-- Logo Image -->
        <div class="logo-container">
          <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="google logo"
          />
        </div>
        <!-- Input -->
        <div class="search-input-container">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Type to search..." />
          <i class="fas fa-microphone"></i>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button>Google search</button>
            <button>I'm feeling lucky</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="country">Nigeria</div>
        <div class="copy-right"><i class="fas fa-leaf"></i> Carbon netural since 2007</div>
    </footer>
  </body>
</html>
